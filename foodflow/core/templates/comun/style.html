<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
    :root {
        /* Paleta inspirada en tu imagen de referencia */
        --brand-dark: #111827;       /* Fondo oscuro del header */
        --brand-black: #000000;      /* Negro puro */
        --brand-orange: #f97316;     /* Naranja vibrante (Botones/Acentos) */
        --brand-orange-hover: #ea580c; 
        --text-light: #f3f4f6;       /* Texto blanco/gris claro */
        --bg-body: #f8fafc;          /* Fondo gris muy claro para el resto de la web */
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-body);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    main {
        flex: 1;
    }

    /* Estilos globales para botones naranjas */
    .btn-brand {
        background-color: var(--brand-orange);
        color: white;
        border: none;
        font-weight: 600;
        transition: all 0.2s;
    }
    .btn-brand:hover {
        background-color: var(--brand-orange-hover);
        color: white;
        transform: translateY(-1px);
    }

    /* --- ESTILOS MÉTODOS DE PAGO --- */
    .payment-options-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /* 3 columnas iguales */
        gap: 10px;
        margin-bottom: 15px;
    }

    /* Ocultamos el radio button real */
    .payment-radio { display: none; }

    /* Estilo del botón (Label) */
    .payment-label {
        border: 1px solid #e5e7eb;
        background: #f9fafb;
        border-radius: 12px;
        padding: 10px 5px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        color: #6b7280;
        font-size: 0.85rem;
        font-weight: 600;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }

    .payment-label i { font-size: 1.2rem; }

    /* Efecto Hover */
    .payment-label:hover { background: #f3f4f6; border-color: #d1d5db; }

    /* ESTADO SELECCIONADO (Cuando el radio está checked) */
    .payment-radio:checked + .payment-label {
        background: #fff7ed; /* Fondo naranja muy claro */
        border-color: var(--brand-orange);
        color: var(--brand-orange);
        box-shadow: 0 2px 4px rgba(249, 115, 22, 0.1);
    }
</style>
