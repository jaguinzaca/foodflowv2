<style>
    /* Estilos específicos solo para el header */
    .navbar-custom {
        background-color: var(--brand-dark);
        padding: 0.8rem 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .logo-text {
        font-weight: 800;
        font-size: 1.4rem;
        color: white;
        text-decoration: none;
        letter-spacing: -0.5px;
    }
    .logo-accent {
        color: var(--brand-orange);
    }

    /* Botones de navegación (Píldoras) */
    .nav-pill-link {
        color: #9ca3af; /* Gris claro inactivo */
        padding: 0.5rem 1.2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.2s;
        margin: 0 5px;
        font-size: 0.95rem;
    }
    
    .nav-pill-link:hover {
        color: white;
        background-color: rgba(255, 255, 255, 0.1);
    }

    /* Estado Activo (Naranja) */
    .nav-pill-link.active {
        background-color: var(--brand-orange);
        color: white;
        box-shadow: 0 0 15px rgba(249, 115, 22, 0.4); /* Resplandor naranja */
    }

    /* Botón Admin */
    .btn-admin {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fbbf24; /* Dorado */
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .btn-admin:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #fbbf24;
    }

    /* Usuario y Logout */
    .user-area {
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        padding-left: 1.5rem;
        margin-left: 1rem;
    }
    .logout-link {
        font-size: 0.75rem;
        color: #ef4444; /* Rojo suave */
        text-decoration: none;
        opacity: 0.8;
    }
    .logout-link:hover { opacity: 1; text-decoration: underline; }
</style>

<nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container-fluid">
        
        <a class="logo-text d-flex align-items-center" href="#">
            <i class="bi bi-grid-fill me-2 logo-accent"></i>
            Food<span class="logo-accent">Flow</span>
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <i class="bi bi-list text-white fs-2"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            
            {% if user.is_authenticated %}
            <div class="d-flex mx-auto my-3 my-lg-0">
                <a class="nav-pill-link {% if 'mesero' in request.path %}active{% endif %}" href="{% url 'mesero' %}">
                    Mesero
                </a>
                <a class="nav-pill-link {% if 'cocina' in request.path %}active{% endif %}" href="{% url 'cocina' %}">
                    Cocina
                </a>
            </div>

            <div class="d-flex align-items-center justify-content-end">
                
                {% if user.is_superuser %}
                <a href="/admin" target="_blank" class="btn-admin me-3">
                    <i class="bi bi-shield-fill-check"></i> Admin
                </a>
                {% endif %}

                <div class="d-flex align-items-center user-area">
                    <div class="text-end lh-1 me-3">
                        <div class="text-white fw-bold text-capitalize small">{{ user.username }}</div>
                        <a href="{% url 'logout' %}" class="logout-link">Cerrar Sesión</a>
                    </div>
                    <div class="rounded-circle d-flex justify-content-center align-items-center fw-bold text-white" 
                         style="width: 38px; height: 38px; background-color: var(--brand-dark); border: 2px solid var(--brand-orange);">
                        {{ user.username|first|upper }}
                    </div>
                </div>
            </div>
            {% endif %} </div>
    </div>
</nav>
