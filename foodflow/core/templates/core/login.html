<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFlow - Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2d 0%, #0f172a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 400px;
        }
        .btn-entrar {
            background: #4f46e5;
            border: none;
            padding: 0.8rem;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-entrar:hover { background: #4338ca; transform: translateY(-2px); }
        .form-control {
            background: #f3f4f6;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <div class="mb-4">
            <div class="bg-primary d-inline-block p-3 rounded-circle shadow-sm mb-3">
                <i class="bi bi-shield-lock-fill text-white fs-1"></i>
            </div>
            <h2 class="fw-bold text-dark">FoodFlow</h2>
            <p class="text-muted small">Panel de Gestión de Restaurante</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="text-start mb-3">
                <label class="form-label small fw-bold text-secondary">Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
            </div>
            <div class="text-start mb-4">
                <label class="form-label small fw-bold text-secondary">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary btn-entrar w-100 shadow">
                INICIAR SESIÓN
            </button>
        </form>
    </div>
</body>
</html>
